spring.application.name=usuario
spring.datasource.url=jdbc:mysql://localhost:3306/db_springboot_dev?useSSL=false
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
logging.level.com.zaxxer.hikari=ERROR
logging.level.org.hibernate.orm.connections.pooling=ERROR


# Configuraciones de SpringDoc
# Habilitar Swagger UI
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui/index.html
# Habilitar endpoints de OpenAPI
springdoc.api-docs.enabled=true
springdoc.api-docs.path=/v3/api-docs
